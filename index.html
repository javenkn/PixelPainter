<html>
  <head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="css/PixelPainter.css" rel="stylesheet" media="screen" />
  </head>
  <body>
    <h1 id="title"><span class="gradient">Pixel Painter</span></h1>
    <div id="pixelPainter"></div>
    <button id="fillButton" class="button">Fill</button>
    <button id="eraseButton" class="button">Erase</button>
    <button id="replaceButton" class="button">Replace</button>
    <button id="clearButton" class="button">Clear All</button>
    <button id="saveButton" class="button">Save</button>
    <input type="file" id="imageChooser" name="image" accept="image/*">
    <button id="resizeButton" class="button">Resize</button>
    <script src="js/PixelPainter.js"></script>
  </body>
</html>
